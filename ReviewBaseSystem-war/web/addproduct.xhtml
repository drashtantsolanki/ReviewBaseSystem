<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form enctype="multipart/form-data">
                <h1><h:outputText value="Create/Edit Product"/></h1>
                <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                    <p:outputLabel value="ProductId:" for="productId" />
                    <p:inputText id="productId" value="#{productManagedBean.productId}" title="ProductId" readonly="#{facesContext.renderResponse}"/>
                    <p:outputLabel value="ProductName:" for="productName" />
                    <p:inputText id="productName" value="#{productManagedBean.productName}" title="ProductName" required="true" requiredMessage="The ProductName field is required."/>
                    <p:outputLabel value="ReferenceLink:" for="referenceLink" />
                    <p:inputTextarea rows="4" cols="30" id="referenceLink" value="#{productManagedBean.referencelink}" title="ReferenceLink" required="true" requiredMessage="The ReferenceLink field is required."/>
                    <p:outputLabel value="Author:" for="authorId" />
                    <p:selectOneMenu id="authorId" value="#{productManagedBean.authorId}" required="true" requiredMessage="The AuthorId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{authorManagedBean.allAuthors}" var="item1" itemLabel="#{item1.authorName}" itemValue="#{item1.authorId}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Company:" for="companyId" />
                    <p:selectOneMenu id="companyId" value="#{productManagedBean.companyId}" required="true" requiredMessage="The CompanyId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{companyManagedBean.allCompany}" var="item2" itemLabel="#{item2.companyName}" itemValue="#{item2.companyId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Genre:" for="genreId" />
                    <p:selectOneMenu id="genreId" value="#{productManagedBean.genreId}" required="true" requiredMessage="The GenreId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{genreManagedBean.allGenres}" var="item3" itemLabel="#{item3.genreName}" itemValue="#{item3.genreId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Publisher:" for="publisherId" />
                    <p:selectOneMenu id="publisherId" value="#{productManagedBean.publisherId}" required="true" requiredMessage="The PublisherId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{publisherManagedBean.allPublisher}" var="item4" itemLabel="#{item4.publisherName}" itemValue="#{item4.publisherId}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Category:" for="categoryId" />
                    <p:selectOneMenu id="categoryId" value="#{productManagedBean.categoryId}" required="true" requiredMessage="The CategoryId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{categoryManagedBean.allCategory}" var="item5" itemLabel="#{item5.categoryName}" itemValue="#{item5.categoryId}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{productManagedBean.addProduct()}" icon="pi pi-check" />
            </h:form>
        </f:view>
    </h:body>
</html>

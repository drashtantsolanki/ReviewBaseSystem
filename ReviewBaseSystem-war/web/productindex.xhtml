<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="masterTemplate.xhtml"/>
            </ui:insert>
        </div>
        <style type="text/css">
            .ui-row-editor .ui-row-editor-pencil {
                margin-left:8px;
            }
        </style>
        <f:view>
            <p:dialog header="Add" widgetVar="dlg1" minHeight="40">
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ProductId:" for="productId" />
                        <p:inputText id="productId" value="#{ProductManagedBean.productId}" title="ProductId" required="true" requiredMessage="The ProductId field is required."/>
                        <p:outputLabel value="ProductName:" for="productName" />
                        <p:inputText id="productName" value="#{ProductManagedBean.productName}" title="ProductName" required="true" requiredMessage="The ProductName field is required."/>
                        <p:outputLabel value="ProductImage:" for="productImage" />
                        <p:inputTextarea rows="4" cols="30" id="productImage" value="#{ProductManagedBean.productImage}" title="ProductImage" required="true" requiredMessage="The ProductImage field is required."/>
                        <p:outputLabel value="ReferenceLink:" for="referenceLink" />
                        <p:inputTextarea rows="4" cols="30" id="referenceLink" value="#{ProductManagedBean.referenceLink}" title="ReferenceLink" required="true" requiredMessage="The ReferenceLink field is required."/>
                        <p:outputLabel value="AuthorId:" for="authorId" />
                        <h:selectOneMenu id="authorId" value="#{productManagedBean.authorId}" required="true" requiredMessage="The AuthorId field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{authorManagedBean.allAuthors}" var="item1" itemLabel="#{item1.authorName}" itemValue="#{item1.authorId}" />
                        </h:selectOneMenu>
                        <p:outputLabel value="CompanyId:" for="companyId" />
                        <h:selectOneMenu id="companyId" value="#{productManagedBean.companyId}" required="true" requiredMessage="The CompanyId field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{companyManagedBean.allCompany}" var="item2" itemLabel="#{item2.companyName}" itemValue="#{item2.companyId}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="GenreId:" for="genreId" />
                        <h:selectOneMenu id="genreId" value="#{productManagedBean.genreId}" required="true" requiredMessage="The GenreId field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{genreManagedBean.allGenres}" var="item3" itemLabel="#{item3.genreName}" itemValue="#{item3.genreId}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="PublisherId:" for="publisherId" />
                        <h:selectOneMenu id="publisherId" value="#{productManagedBean.publisherId}" required="true" requiredMessage="The PublisherId field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{publisherManagedBean.allPublisher}" var="item4" itemLabel="#{item4.publisherName}" itemValue="#{item4.publisherId}" />
                        </h:selectOneMenu>
                        <p:outputLabel value="CategoryId:" for="categoryId" />
                        <h:selectOneMenu id="categoryId" value="#{productManagedBean.categoryId}" required="true" requiredMessage="The CategoryId field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{categoryManagedBean.categorys}" var="item5" itemLabel="#{item5.categoryName}" itemValue="#{item5.categoryId}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Submit" action="#{productManagedBean.addProduct()}" />
                </h:form>

            </p:dialog>

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>

                <h1><h:outputText value="Product List"/></h1>

                <p:commandButton value="Add" type="button" onclick="PF('dlg1').show();" />    

                <p:dataTable value="#{productManagedBean.products}" var="item" editable="true" style="margin-bottom: 20px" paginator="true" rows="10">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductName"/>
                        </f:facet>
                        <h:outputText value="#{item.productName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ProductImage"/>
                        </f:facet>
                        <h:outputText value="#{item.productImage}"/>
                        <p:graphicImage value="images/productimages/#{item.productImage}" height="200px" width="200px"/>
                        <p:fileUpload value="#{productManagedBean.file}" mode="simple"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ReferenceLink"/>
                        </f:facet>
                        <h:outputText value="#{item.referenceLink}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AuthorId"/>
                        </f:facet>
                        <h:outputText value="#{item.authorId.authorName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CompanyId"/>
                        </f:facet>
                        <h:outputText value="#{item.companyId.companyName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="GenreId"/>
                        </f:facet>
                        <h:outputText value="#{item.genreId.genreName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PublisherId"/>
                        </f:facet>
                        <h:outputText value="#{item.publisherId.publisherName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CategoryId"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryId.categoryName}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>

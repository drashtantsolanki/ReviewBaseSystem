<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="CategoryId:" for="categoryId" />
                            <p:inputText id="categoryId" value="#{categoryManagedBean.categoryId}" title="CategoryId" readonly="#{facesContext.renderResponse}"/>
                            <p:outputLabel value="CategoryName:" for="categoryName" />
                            <p:inputText id="categoryName" value="#{categoryManagedBean.categoryName}" title="CategoryName" required="true" requiredMessage="The CategoryName field is required."/>
                        </p:panelGrid>
                        <p:commandButton value="Save" action="#{categoryManagedBean.addCategory()}" icon="pi pi-check" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <div id="top">
            <ui:insert name="top">
                <ui:include src="master/Header.xhtml"/>
            </ui:insert>
        </div>

        <f:view>


            <div class="container">
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{usersManagedBean.allUsers}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UserId"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PhoneNumber"/>
                        </f:facet>
                        <h:outputText value="#{item.phoneNumber}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Interest"/>
                        </f:facet>
                        <h:outputText value="#{item.interest}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Birthdate"/>
                        </f:facet>
                        <h:outputText value="#{item.birthdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="City"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            </div>
            
            
        </f:view>


        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="master/Footer.xhtml" />
            </ui:insert>
        </div>

    </body>
</html>
